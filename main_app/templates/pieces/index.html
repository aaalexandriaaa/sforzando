{% extends 'base.html' %}
{% block content %}

<h1>Song List</h1>

{% for piece in pieces %}
<div class="card">
    <div class="card-content">
        <div class='wrapper'>
            <a href="{% url 'detail' piece.id %}">
                <span class="card-title">{{ piece.name }}</span>
                <p>Composer: {{ piece.composer }}</p>
                <p>Period: {{ piece.period }}</p>
                <p>Instrument: {{ piece.instrument }}</p>
                <p>Vocal Part: {{ piece.voice }}</p>
        </div>
        </a>
    </div>
</div>
{% endfor %}

{% endblock %}
